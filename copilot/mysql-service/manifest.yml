name: mysql-service
type: Backend Service

image:
  build: Dockerfile.mysql
  port: 3306

variables:
  MYSQL_ROOT_PASSWORD: rootpassword
  MYSQL_DATABASE: lampdb

port: 3306
cpu: 256
memory: 512
count: 1

network:
  connect: true

storage:
  volumes:
    mysql-data:
      efs: true
      path: /var/lib/mysql
      read_only: false

mount_points:
  - source_volume: mysql-data
    container_path: /var/lib/mysql